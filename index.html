<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constello Launcher</title>
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/Constellinux/.github/main/Logos/Ultrawide.PNG') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Trebuchet MS', sans-serif;
            text-shadow: 0 0 15px black, 0 0 10px black, 0 0 5px black, 0 0 20px black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 1rem;
            opacity: 0.8;
        }
        input[type="text"], input[type="password"], textarea {
            width: calc(100% - 2rem);
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            backdrop-filter: blur(10px);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        button {
            padding: 0.8rem 1.6rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Constello Launcher</h1>
        <h2>Constello is the Runner for CRL.</h2>
        <label for="code">Enter CRL Code Here:</label>
        <textarea id="code" name="code" cols="50" rows="4">/@ event frame:</textarea>
        <label for="roturaccuser">Enter your Rotur Account's Username Here:</label>
        <input type="text" id="roturaccuser" name="roturaccuser">
        <label for="roturaccpass">Enter your Rotur Account's Password Here:</label>
        <input type="password" id="roturaccpass" name="roturaccpass">
        <button type="button" onclick="bootConstello()">Run My Code</button>
        <h2>If you do not have a ROTUR account, message me @ThatBeaverDev on Discord, and I can register you one.</h2>
    </div>
    <script>
        function bootConstello() {
            let user = document.getElementById("roturaccuser").value;
            let pass = document.getElementById("roturaccpass").value;
            let code = document.getElementById("code").value;
            window.open(("https://constellinux.github.io/Constello/Constello/v0.0.1.html?user=" + user + "&pass=" + pass + "&code=" + code), '_blank').focus();
        }
    </script>
</body>
</html>
